<!DOCTYPE html>
<html>
<head>
  <title>Milk Tea POS System</title>
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
    }

    .flavor-button {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      background-color: #4caf50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .flavor-button:hover {
      background-color: #45a049;
    }

    #total {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Milk Tea POS System</h1>

  <h2>Flavors</h2>
  <button class="flavor-button" onclick="addFlavor('Classic Milk Tea')">Classic Milk Tea - $3.50</button>
  <button class="flavor-button" onclick="addFlavor('Taro Milk Tea')">Taro Milk Tea - $4.00</button>
  <button class="flavor-button" onclick="addFlavor('Matcha Milk Tea')">Matcha Milk Tea - $4.50</button>
  <button class="flavor-button" onclick="addFlavor('Honeydew Milk Tea')">Honeydew Milk Tea - $4.00</button>
  <button class="flavor-button" onclick="addFlavor('Thai Milk Tea')">Thai Milk Tea - $4.50</button>

  <h2 id="total">Total: $0.00</h2>

  <script>
    // Dictionary to store flavor prices
    var flavorPrices = {
      "Classic Milk Tea": 3.50,
      "Taro Milk Tea": 4.00,
      "Matcha Milk Tea": 4.50,
      "Honeydew Milk Tea": 4.00,
      "Thai Milk Tea": 4.50
    };

    var flavors = {}; // Object to store selected flavors and their quantities

    function addFlavor(flavor) {
      if (flavors[flavor]) {
        flavors[flavor]++;
      } else {
        flavors[flavor] = 1;
      }
      calculateTotal();
    }

    function calculateTotal() {
      var total = 0;
      for (var flavor in flavors) {
        if (flavors.hasOwnProperty(flavor)) {
          total += flavorPrices[flavor] * flavors[flavor];
        }
      }
      document.getElementById("total").innerText = "Total: $" + total.toFixed(2);
    }
  </script>
</body>
</html>
